<!DOCTYPE html>
<html>

<head>
  <meta property="og:url" content="https://your-website.com/products/ao-thun-nam-den-tron" />
  <meta property="og:type" content="product" />
  <meta property="og:title" content="Áo thun nam đen trơn" />
  <meta property="og:description"
    content="Áo thun nam màu đen trơn chất liệu thoáng mát, thấm hút mồ hôi cho ngày hè năng động." />
  <meta property="og:image" content="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lfj3sif63i45ba" />
  <style>
    body {
      font-family: Arial, sans-serif;
    }

    .product-container {
      border: none;
      margin-top: 30px;
      display: flex;
      max-width: 1200px;
      transition: 0.3s;
      padding: 2px 16px;
    }

    .product-image {
      width: 50%;
      text-align: center;
    }

    .product-image img {
      max-width: 100%;
      height: auto;
    }

    .product-details {
      width: 50%;
      padding: 20px;
    }

    .product-name {
      font-size: 40px;
      font-weight: bold;
      margin-bottom: 10px;
    }

    .product-price {
      color: red;
      font-size: 30px;
      margin-top: 30px;
      margin-bottom: 10px;
    }

    .product-describe {
      font-size: 30px;
      margin-top: 40px;
    }

    .product-size,
    .product-quantity,
    .product-describe {
      margin-bottom: 20px;
      font-size: 25px;
    }

    .product-size select {
      width: 55px;
      height: 30px;
      font-size: 20px;
      margin-top: 30px;
    }
    .product-quantity input {
      width: 50px;
      height: 30px;
      font-size: 20px;
    }


    button {
      border-radius: 10px;
      border: none;
      color: white;
      padding: 12px;
      text-align: center;
      text-decoration: none;
      display: inline-block;
      font-size: 16px;
      margin-top: 50px;
      cursor: pointer
    }

    .add-to-cart-button {
      background-color: #4CAF50;
    }

    .buy-now-button {
      background-color: #008CBA;
      margin-left: 10px;
    }
  </style>
</head>

<body>

  <div class="product-container">
    <div class="product-image">
      <img src="https://down-vn.img.susercontent.com/file/vn-11134207-7qukw-lfj3sif63i45ba" alt="Product Image">
    </div>

    <div class="product-details">
      <div class="product-name">Áo thun nam đen trơn</div>
      <div class="product-price"><b>Giá tiền:</b> 1011K</div>
      <div class="product-describe"><b>Mô tả sản phẩm:</b> Áo thun nam màu đen trơn chất liệu thoáng mát, thấm hút mồ hôi cho
        ngày hè năng động.</div>
      <div class="product-size">
        Size:
        <select>
          <option>S</option>
          <option>M</option>
          <option>L</option>
          <option>XL</option>
        </select>
      </div>

      <div class="product-quantity">
        Số lượng:
        <input type="number" value="1" min="1">
      </div>

      <button class="add-to-cart-button">Thêm vào giỏ hàng</button>
      <button class="buy-now-button">Mua ngay</button>

    </div>

  </div>
 

</body>

</html>
